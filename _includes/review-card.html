<div class="col-4_sm-12 padded-1">
  <a href="/review.html" class="review-box">
  <img src="{{item.pic}}" class="review-image">
  <h4> {{item.name}} </h4>
  <p>
    {{item.content}}
  </p>
  <p>
    {{item.star}}
  </p>
  {% if include.show_destination == 'true' %}
  <p>
  {{ item.destination }}
  </p>
  {% endif %}
  </a>
</div>
