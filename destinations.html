---
layout: default
destinations:
  - place: _destinations/bangalore.html
  - place: _destinations/goa.html
  - place: _destinations/manali.html
---

<section class="padded grid light-bg">
  <div class="col-12 centered">
    <h2> Destinations </h2>
   </div>
{% for destination in site.destinations %}
<div class="col-4_sm-12 padded-1 centered">
  <a href="{{ destination.url }}">
    <div class="bg-image" style="background-image:url('{{destination.banner-image}}')">
        <h3> {{ destination.title }}</h3>
    </div>
  </a>
</div>
{% endfor %}
</section>
